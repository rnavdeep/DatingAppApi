<div class = "container mt-5">
  <div *ngIf="!registerMode" style = "text-align: center;">
    <h1>Find your match SignUp Now</h1>
    <div class = "text-center">
      <button class = "btn btn-primary btn-lg me-2" (click)="registerToggle()">Register</button>
      <button class = "btn btn-primary btn-info btn-lg">Explore</button>
    </div>
  </div>
  <div *ngIf="registerMode"  class = "container">
    <div class = "row justify-content-center">
      <div class="col-4">
        <app-register [usersFromHomeComponent]="this.users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
