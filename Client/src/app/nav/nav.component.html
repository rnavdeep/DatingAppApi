<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class = "container">
    <a class="navbar-brand" href="#">Dating App</a>\

      <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUsers$ | async">
        <li class="nav-item active">
          <a class="nav-link" href="#">Matches <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>


      <form #loginForm = "ngForm" class="form-inline mt-2 mt-md-0" *ngIf="!(accountService.currentUsers$ | async)" (ngSubmit)="login()" autocomplete="off">
        <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control mr-sm-2" type="text" placeholder="Username">
        <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control mr-sm-2" type="password" placeholder="password">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
      </form>
      <div class="dropdown" *ngIf="(accountService.currentUsers$ | async)" dropdown>
        <a  class="dropdown-toggle text-light text-decoration-none" dropdownToggle
               >
               {{model.username}}
        </a>
        <ul id="dropdown-menu" *dropdownMenu class="dropdown-menu">
          <li role="menuitem"><a class="dropdown-item" href="#">Edit Profile</a></li>
          <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
        </ul>
      </div>
  </div>
</nav>
